<!DOCTYPE html>
<html>
	<head>
		<title>RC Controller</title>
		<link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' media='screen'>
	</head>
	<body>
		<h1>RC Controller</h1>
		<div class="panel-group">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-2">
						<div class='panel panel-primary'>
							<div class='panel-heading'>Throttle</div>
							<div class='panel-body'>
								<div class="slidecontainer">
									<input type="range" min="1000" max="2000" value="1500" class="slider" id="Slider" style="-webkit-appearance: slider-vertical;min-height: 400px;">
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-10">
						<div class='panel panel-primary'>
							<div class='panel-heading'>Yaw</div>
							<div class='panel-body'>
								<div class="slidecontainer">
									<input type="range" min="11000" max="12000" value="11500" class="slider" id="Slider">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="panel-group">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-2">
						<div class='panel panel-primary'>
							<div class='panel-heading'>Pitch</div>
							<div class='panel-body'>
								<div class="slidecontainer">
									<input type="range" min="21000" max="22000" value="21500" class="slider" id="Slider" style="-webkit-appearance: slider-vertical;min-height: 400px;">
								</div>
							</div>
						</div>
					</div>
					<div class="col-sm-10">
						<div class='panel panel-primary'>
							<div class='panel-heading'>Roll</div>
							<div class='panel-body'>
								<div class="slidecontainer">
									<input type="range" min="31000" max="32000" value="31500" class="slider" id="Slider">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			var sliders = document.getElementsByClassName("slider");
			for (var i = 0; i < sliders.length; i++) {
				sliders.item(i).oninput = function() {
				slhref = "/" + this.value;
					window.location.assign(slhref);
				}
			}
</script>
	</body>
</html>
